<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
   <div class="container">
       <div id="modal" class="modal">
           <div class="modal-content">
               <h1>Congratulations!</h1><h2>All Matched</h2>
			   <hr>
               <p>Time to complete:</p><div class="timeTaken">00:00:00</div>
			   <span class="moves-used">0</span><span> Moves</span> 
               <p>Rating:</p>
                <ul class="stars">
                   <li><i class="fa fa-star"></i></li>
                   <li><i class="fa fa-star"></i></li>
                   <li><i class="fa fa-star"></i></li>
        	   </ul>
               <button id="replay">Play Again?</button>
            </div>
        </div>
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
			<ul class="stars panel">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
        	 </ul>
        	<span class="moves">0</span><span> Moves</span> 
			<span>Time:</span><span class="timeTaken">00:00:00</span>
            <div class="restart">
        		<i class="fa fa-repeat" alt="Re-start game"></i>
        	</div>
        </section>
        <ul class="deck">
        </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
   <script src="dist/easytimer.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
